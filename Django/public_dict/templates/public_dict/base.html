<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My dictionary {% endblock %}</title>

    <meta property="og:title" content="Заголовок страницы в OG">
    <meta property="og:description" content="Описание страницы в OG">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/">
  </head>
  <body>
    <header>
      <h1>{% block header %}Личный сайт{% endblock %}</h1>
      <p>Который сделан на основе готового шаблона</p>
      <nav>
        <ul>
          <li><a href="http://127.0.0.1:8000/home">Эта страница</a></li>
          <li><a href="http://127.0.0.1:8000/words_list">Страница словарика</a></li>
          <li><a href="http://127.0.0.1:8000/add_word">Страница добавления слов</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section> {% block section %}
          <h2>Первая секция</h2>
          <p>Она обо мне</p>
          <!-- img src="images/image.png" alt="Человек и пароход"-->
          {% endblock %}
        </section>
      </article>
    </main>
    <footer>
        <p>Umbrella Corp.</p>
    </footer>
    <!-- сюда можно подключить jquery <script src="scripts/app.js" defer></script> -->
  </body>
</html>
